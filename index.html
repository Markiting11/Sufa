<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
  body { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #74ebd5, #ACB6E5); }
  .login-container { background: #f0f0f0; padding: 40px 50px; border-radius: 25px; box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff; text-align: center; width: 350px; }
  .login-container h1 { margin-bottom: 30px; color: #333; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
  .login-container input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: none; outline: none; background: #e0e0e0; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff; font-size: 16px; transition: all 0.3s ease; }
  .login-container button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(145deg, #74ebd5, #ACB6E5); color: #fff; font-size: 18px; font-weight: 600; cursor: pointer; box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff; }
</style>
</head>
<body>

<div class="login-container">
  <h1>School Login</h1>
  <form id="loginForm">
    <input name="email" id="email" placeholder="Username" required>
    <input name="password" id="password" type="password" placeholder="Password" required>
    <button type="submit" id="submitBtn">Login</button>
  </form>
</div>

<script>
const url = 'https://script.google.com/macros/s/AKfycbysHurJbhdH0Cn8-1cQhWRCo13IIxN4R9U6LfUFIkqc8qnsT6boq0B4Ujj8nPT1xH75/exec';

// Pehle se login hai to seedha dashboard bhej do
if(localStorage.getItem('isLoggedIn') === 'true') {
    window.location.href = 'Dashboard.html';
}

document.getElementById('loginForm').onsubmit = async (e) => {
  e.preventDefault();
  const btn = document.getElementById('submitBtn');
  btn.innerText = "Checking...";
  btn.disabled = true;

  const params = new URLSearchParams();
  params.append('action', 'loginUser');
  params.append('email', document.getElementById('email').value.trim());
  params.append('password', document.getElementById('password').value.trim());

  try {
    const res = await fetch(url, { method: 'POST', body: params });
    const data = await res.json();

    if (data.status === 'success') {
      // Session save karna
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', document.getElementById('email').value.trim());
      window.location.href = 'Dashboard.html'; 
    } else {
      alert('Invalid Login: Username ya Password galat hai.');
      btn.innerText = "Login";
      btn.disabled = false;
    }
  } catch(err) {
    alert('Request failed: Check your internet or Script Deployment.');
    btn.innerText = "Login";
    btn.disabled = false;
  }
};
</script>
</body>
</html>
